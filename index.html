<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Who is the Undercover?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- Welcome Screen -->
        <div id="setup-section" class="screen">
            <h1>Who is the Undercover?</h1>
            <p class="subtitle">3-Player Edition</p>
            <button id="start-btn" class="primary-btn">Start Game</button>
        </div>

        <!-- Card Viewing Screen -->
        <div id="cards-section" class="screen hidden">
            <p id="player-turn" class="turn-indicator">Player 1, view your card</p>
            <div class="card-container">
                <div class="card">
                    <div class="card-front">
                        <p>Tap to Reveal</p>
                    </div>
                    <div class="card-back">
                        <!-- JS will fill this -->
                    </div>
                </div>
            </div>
            <button id="next-player-btn" class="secondary-btn" disabled>Done Viewing</button>
        </div>

        <!-- Voting Screen -->
        <div id="vote-section" class="screen hidden">
            <h2>Start Discussion</h2>
            <p class="instruction">After discussion, vote for the undercover agent.</p>
            <select id="killer-select">
                <option value="">-- Select a Player --</option>
                <option value="1">Player 1</option>
                <option value="2">Player 2</option>
                <option value="3">Player 3</option>
            </select>
            <button id="reveal-btn" class="primary-btn">Confirm Vote & Reveal Cards</button>
        </div>

        <!-- Result Screen -->
        <div id="result-section" class="screen hidden">
            <h2 id="result-message"></h2>
            <div id="final-cards">
                <!-- JS will fill the final cards -->
            </div>
            <button id="restart-btn" class="primary-btn">Back to Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
